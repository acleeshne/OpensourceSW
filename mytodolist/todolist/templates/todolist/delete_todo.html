<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 삭제</title>
</head>
<body>
    <h1>Delete Todo</h1>
    <p>Are you sure you want to delete "{{ todo.todo }}"?</p>
    <form action="{% url 'delete_todo' todo.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
    </form>
    <a href="{% url 'todo_list' %}">Cancel</a>
</body>
</html>

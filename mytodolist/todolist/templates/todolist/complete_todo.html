<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Todo</title>
</head>
<body>
    <h1>Complete Todo</h1>
    <p>Are you sure you want to mark "{{ todo.todo }}" as completed?</p>
    <form action="{% url 'complete_todo' todo.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
    </form>
    <a href="{% url 'todo_list' %}">Cancel</a>
</body>
</html>

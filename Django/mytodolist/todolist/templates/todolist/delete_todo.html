<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 삭제</title>
</head>
<body>
    <!-- 할 일 삭제 폼 -->
    <form action="{% url 'delete_todo' todo.id %}" method="post">
        {% csrf_token %}
        <!-- 확인 버튼 -->
        <button type="submit">Yes</button>
    </form>
    <!-- 작업 취소 및 할 일 목록 페이지로 돌아가는 링크 -->
    <a href="{% url 'todo_list' %}">Cancel</a>
</body>
</html>
